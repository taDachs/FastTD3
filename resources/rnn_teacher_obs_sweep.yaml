program: fast_td3/train_rnn.py
method: random
metric:
  goal: maximize
  name: "Curriculum/terrain_levels"
parameters:
  env_name:
    value: "Unitree-Go2-Parkour-Student"
  seed:
    value: 1
  render_interval:
    value: 0
  total_timesteps:
    value: 15000
  teacher_obs_path:
    values: "../../stored_transitions"

  num_envs:
    values: [512, 1024, 2048, 4096]
  buffer_size:
    values: [1000, 2000, 5000, 8000]
  batch_size:
    values: [10000, 20000, 32768]
  memory_hidden_dim:
    values: [128, 256, 512, 1024]
  use_grad_norm_clipping:
    values: [true, false]
  max_grad_norm:
    value: 1.0
  memory_burnin:
    values: [0, 10]
  actor_learning_rate:
    values: [3e-4, 1e-4]
  actor_learning_rate_end:
    values: [1e-4, 5e-5]
  use_next_vision_obs:
    values: [true, false]

command:
  - ${env}
  - ${interpreter}
  - ${program}
  - ${args_no_boolean_flags}
